buildscript {
    ext.kotlin_version = '1.8.22'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // AGP compatible avec Flutter
        classpath 'com.android.tools.build:gradle:7.4.2'
        // Kotlin version compatible AGP + ar_flutter_plugin forcée
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Firebase services
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    // ➕ Répertoire de build spécifique
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")

    // 🛠️ Fix : forcer Kotlin plugin dans ar_flutter_plugin
    if (project.name == "ar_flutter_plugin") {
        project.buildscript.dependencies.add(
                "classpath", "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        )
    }

    // 🏷️ Injection automatique de namespace si manquant
    if (project.extensions.findByName('android') != null) {
        project.extensions.configure(com.android.build.gradle.BaseExtension) { androidExt ->
            if (androidExt.hasProperty('namespace')) {
                if (androidExt.namespace == null || androidExt.namespace.toString().isEmpty()) {
                    androidExt.namespace = project.group ?: project.name
                }
            }
        }
    }
}

// 🧹 Tâche clean
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
