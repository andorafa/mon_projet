name: CI - Tests, Coverage & Sécurité

on:
  push:
    branches: 
      - main
      - creation-apirest
  pull_request:
    branches:
      - main
      - creation-apirest

jobs:
  test-and-coverage:
    name: Tests + Couverture + Codecov
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov requests

      - name: Lancer les tests unitaires + couverture
        run: |
          pytest --cov=app --cov-report=xml tests/

      - name: Upload vers Codecov (sans token)
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  bandit-security-scan:
    name: Analyse de sécurité Bandit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Installer Bandit
        run: pip install bandit

      - name: Exécuter le scan de sécurité
        run: bandit -r app -ll
