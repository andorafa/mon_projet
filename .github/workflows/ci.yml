name: CI/CD - Tests unitaires, Couverture, SonarCloud, SÃ©curitÃ©, DÃ©ploiement

on:
  push:
    branches: [main, creation-apirest]
  pull_request:
    branches: [main, creation-apirest]

jobs:
  tests:
    name: âœ… Tests unitaires + Couverture
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Lancer les tests avec coverage
        run: |
          export PYTHONPATH=$(pwd)
          coverage run -m pytest tests/
          coverage xml

      - name: ğŸ“¦ Upload coverage report (pour SonarCloud)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: ğŸ“¤ Envoyer la couverture Ã  Codecov (facultatif)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  sonarcloud:
    name: ğŸ§  Analyse de qualitÃ© SonarCloud
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/creation-apirest'

    steps:
      - name: ğŸ“¥ Checkout complet du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: ğŸ” ExÃ©cuter SonarCloud Scanner
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=app
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ›‘ VÃ©rifier le statut de la Quality Gate via lâ€™API
        run: |
          echo "â³ Attente de l'analyse SonarCloud..."
          PROJECT_KEY=${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}

          for i in {1..10}; do
            echo "ğŸ”„ Tentative $i : rÃ©cupÃ©ration de l'analyse..."
            analysis_id=$(curl -s -u "$SONAR_TOKEN:" \
              "https://sonarcloud.io/api/project_analyses/search?project=$PROJECT_KEY" \
              | jq -r '.analyses[0].events[0].analysisId')

            if [ "$analysis_id" != "null" ] && [ -n "$analysis_id" ]; then
              echo "âœ… analysisId trouvÃ© : $analysis_id"
              break
            fi

            echo "â³ Analyse non trouvÃ©e, nouvelle tentative dans 10 secondes..."
            sleep 10
          done

          if [ "$analysis_id" == "null" ] || [ -z "$analysis_id" ]; then
            echo "âŒ Impossible de rÃ©cupÃ©rer l'analyse SonarCloud aprÃ¨s 10 tentatives"
            exit 1
          fi

          echo "ğŸ“¡ VÃ©rification du statut de la Quality Gate..."
          status=$(curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/qualitygates/project_status?analysisId=$analysis_id" \
            | jq -r '.projectStatus.status')

          echo "ğŸ¯ Quality Gate status: $status"

          if [ "$status" != "OK" ]; then
            echo "âŒ Ã‰chec de la Quality Gate. Pipeline arrÃªtÃ©."
            exit 1
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  bandit:
    name: ğŸ”’ Analyse de sÃ©curitÃ© Bandit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Installer Bandit
        run: pip install bandit

      - name: ğŸ” Scanner le dossier app
        run: bandit -r app -ll

  deploy:
    name: ğŸš€ DÃ©ploiement Render
    runs-on: ubuntu-latest
    needs: [tests, bandit, sonarcloud]
    if: github.ref == 'refs/heads/creation-apirest' && github.event_name == 'push'

    steps:
      - name: ğŸ“¡ Appeler le hook Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  populate-db:
    name: ğŸ—ƒï¸ Peuplement de la base de donnÃ©es
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/creation-apirest'

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pip install -r requirements.txt

      - name: â–¶ï¸ ExÃ©cuter full_reset.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          export PYTHONPATH=$(pwd)
          python scripts/full_reset.py
