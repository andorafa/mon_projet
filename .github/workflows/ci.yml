name: CI - Tests, Couverture, Sécurité

on:
  push:
    branches:
      - main
      - creation-apirest
  pull_request:
    branches:
      - main
      - creation-apirest

jobs:
  test-and-coverage:
    name: Tests + Couverture locale
    runs-on: ubuntu-latest
    env:
      API_WEBSHOP_KEY: "webshop123"  # requis par test_webshop.py

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lancer les tests avec couverture
        run: |
          pytest --cov=app --cov-report=term-missing tests/

      - name: Fin des tests
        run: echo "✅ Tests et couverture exécutés avec succès (voir ci-dessus)"

  bandit-security-scan:
    name: Analyse de sécurité Bandit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Installer Bandit
        run: pip install bandit

      - name: Exécuter Bandit sur le dossier app
        run: bandit -r app -ll
