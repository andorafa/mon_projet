name: CI/CD - Tests unitaires, Couverture, SÃ©curitÃ©, QualitÃ©, DÃ©ploiement

on:
  push:
    branches:
      - main
      - creation-apirest
  pull_request:
    branches:
      - main
      - creation-apirest

jobs:
  test-and-coverage:
    name: âœ… Tests unitaires + Couverture
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Lancer les tests unitaires avec couverture
        run: |
          pytest --cov=app --cov-report=xml tests/

      - name: ğŸ“¤ Envoyer la couverture Ã  Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  bandit:
    name: ğŸ”’ Analyse de sÃ©curitÃ© Bandit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Installer Bandit
        run: pip install bandit

      - name: ğŸ” Scanner le dossier app
        run: bandit -r app -ll

  sonarcloud:
    name: ğŸ“Š Analyse SonarCloud
    runs-on: ubuntu-latest
    needs: test-and-coverage

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Java (requis par SonarScanner)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Installer les dÃ©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Analyse SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: andorafa_mon_projet
          SONAR_ORGANIZATION: andorafa

  deploy:
    name: ğŸš€ DÃ©ploiement Render
    runs-on: ubuntu-latest
    needs:
      - test-and-coverage
      - bandit
      - sonarcloud

    if: github.ref == 'refs/heads/creation-apirest' && github.event_name == 'push'

    steps:
      - name: ğŸ“¡ Appeler le hook Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  populate-db:
    name: ğŸ—ƒï¸ Peuplement de la base de donnÃ©es
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/creation-apirest'

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pip install -r requirements.txt

      - name: â–¶ï¸ ExÃ©cuter full_reset.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          export PYTHONPATH=$(pwd)
          python scripts/full_reset.py
