name: API Tests CI

on:
  push:
    branches: 
      - main
      - creation-apirest
  pull_request:
    branches:
      - main
      - creation-apirest

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2' # Ou la version exacte de Python


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-restful flask-sqlalchemy flask-migrate python-dotenv requests

      - name: Launch Flask App
        run: |
          export FLASK_APP=run.py
          flask run --host=127.0.0.1 --port=5000 &
        env:
          FLASK_ENV: development

      - name: Wait for Flask to be ready
        run: sleep 5  # temps 5 secondes à Flask pour démarrer

      - name: Run API tests
        run: |
          python scripts/test_api.py