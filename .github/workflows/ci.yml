name: CI/CD - Tests unitaires, Couverture, SonarCloud, SÃ©curitÃ©, DÃ©ploiement

on:
  push:
    branches: [main, creation-apirest]
  pull_request:
    branches: [main, creation-apirest]

jobs:
  tests:
    name: âœ… Tests unitaires + Couverture
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Lancer les tests avec coverage
        run: |
          export PYTHONPATH=$(pwd)
          coverage run -m pytest tests/
          coverage xml

      - name: ğŸ“¦ Upload coverage report (pour SonarCloud)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: ğŸ“¤ Envoyer la couverture Ã  Codecov (facultatif)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  sonarcloud:
    name: ğŸ§  Analyse SonarCloud (main uniquement)
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout complet du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: ğŸ” ExÃ©cuter SonarCloud Scanner
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=app
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ›‘ VÃ©rification de la Quality Gate
        run: |
          SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}"
          ce_task_id=$(grep 'ceTaskId=' .scannerwork/report-task.txt | cut -d'=' -f2)

          echo "ğŸ“„ ceTaskId : $ce_task_id"

          for i in {1..20}; do
            echo "ğŸ”„ Tentative $i : rÃ©cupÃ©ration de l'analyse..."
            response=$(curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/ce/task?id=$ce_task_id")
            status=$(echo "$response" | jq -r '.task.status')

            if [ "$status" = "SUCCESS" ]; then
              analysis_id=$(echo "$response" | jq -r '.task.analysisId')
              echo "âœ… Analyse terminÃ©e : $analysis_id"
              break
            fi

            echo "â³ En attente... ($status)"
            sleep 10
          done

          if [ -z "$analysis_id" ] || [ "$analysis_id" = "null" ]; then
            echo "âŒ Ã‰chec : analyse introuvable aprÃ¨s 20 tentatives"
            exit 1
          fi

          echo "ğŸ“¡ Quality Gate check..."
          result=$(curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/qualitygates/project_status?analysisId=$analysis_id")
          gate_status=$(echo "$result" | jq -r '.projectStatus.status')

          echo "ğŸ¯ Quality Gate: $gate_status"

          if [ "$gate_status" != "OK" ]; then
            echo "âŒ Quality Gate Ã©chouÃ©e. CI stoppÃ©e."
            exit 1
          fi
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  bandit:
    name: ğŸ”’ Analyse de sÃ©curitÃ© Bandit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Installer Bandit
        run: pip install bandit

      - name: ğŸ” Scanner le dossier app
        run: bandit -r app -ll

  deploy:
    name: ğŸš€ DÃ©ploiement Render
    runs-on: ubuntu-latest
    needs: [tests, bandit]
    if: github.ref == 'refs/heads/creation-apirest' && github.event_name == 'push'

    steps:
      - name: ğŸ“¡ Appeler le hook Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  populate-db:
    name: ğŸ—ƒï¸ Peuplement de la base de donnÃ©es
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/creation-apirest'

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: pip install -r requirements.txt

      - name: â–¶ï¸ ExÃ©cuter full_reset.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          export PYTHONPATH=$(pwd)
          python scripts/full_reset.py
