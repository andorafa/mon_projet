name: CI/CD - Tests, Couverture, S√©curit√©, D√©ploiement

on:
  push:
    branches:
      - main
      - creation-apirest
  pull_request:
    branches:
      - main
      - creation-apirest

jobs:
  test-and-coverage:
    name: Tests + Couverture + Codecov
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lancer les tests avec couverture
        run: |
          pytest --cov=app --cov-report=xml tests/

      - name: Envoyer la couverture √† Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  bandit:
    name: Analyse de s√©curit√© Bandit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Installer Bandit
        run: pip install bandit

      - name: Scanner les fichiers Python
        run: bandit -r app -ll

  deploy:
    name: üöÄ D√©ploiement vers Render
    runs-on: ubuntu-latest
    needs:
      - test-and-coverage
      - bandit

    if: github.ref == 'refs/heads/creation-apirest' && github.event_name == 'push'

    steps:
      - name: Appeler le hook de d√©ploiement Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
