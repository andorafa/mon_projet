name: API Tests CI

on:
  push:
    branches:
      - main
      - creation-apirest
  pull_request:
    branches:
      - main
      - creation-apirest

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-restful flask-sqlalchemy flask-migrate python-dotenv requests gunicorn

      - name: Launch Flask server
        run: |
          gunicorn --bind 0.0.0.0:5000 run:app --log-level debug &
          sleep 10

      - name: Run API tests
        env:
          BASE_URL: http://127.0.0.1:5000
        run: |
          python scripts/test_api.py
