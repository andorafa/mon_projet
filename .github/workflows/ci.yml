name: CI/CD - Tests unitaires, Couverture, SonarCloud, Sécurité, Déploiement

on:
  push:
    branches:
      - main
      - creation-apirest
  pull_request:
    branches:
      - main
      - creation-apirest

jobs:
  tests:
    name: ✅ Tests unitaires + Couverture
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Lancer les tests avec couverture
        run: |
          pytest --cov=app --cov-report=xml tests/

      - name: 📤 Envoyer la couverture à Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

      - name: 📦 Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

  sonarcloud:
    name: 🧠 Analyse de qualité SonarCloud
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/creation-apirest'

    steps:
      - name: 📥 Checkout complet du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📥 Download coverage report
        uses: actions/download-artifact@v3
        with:
          name: coverage-report

      - name: 🔍 Exécuter SonarCloud Scanner
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  bandit:
    name: 🔒 Analyse de sécurité Bandit
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: 📦 Installer Bandit
        run: pip install bandit

      - name: 🔎 Scanner le dossier app
        run: bandit -r app -ll

  deploy:
    name: 🚀 Déploiement Render
    runs-on: ubuntu-latest
    needs: [tests, bandit]
    if: github.ref == 'refs/heads/creation-apirest' && github.event_name == 'push'

    steps:
      - name: 📡 Appeler le hook Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  populate-db:
    name: 🗃️ Peuplement de la base de données
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/creation-apirest'

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: 📦 Installer les dépendances
        run: pip install -r requirements.txt

      - name: ▶️ Exécuter full_reset.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          export PYTHONPATH=$(pwd)
          python scripts/full_reset.py
