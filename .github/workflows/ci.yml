name: CI/CD - Tests unitaires, Couverture, SonarCloud, Sécurité, Déploiement

on:
  push:
    branches: [main, creation-apirest]
  pull_request:
    branches: [main, creation-apirest]

jobs:
  tests:
    name: ✅ Tests unitaires + Couverture
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Lancer les tests avec coverage
        run: |
          export PYTHONPATH=$(pwd)
          coverage run -m pytest tests/
          coverage xml

      - name: 📦 Upload coverage report (pour SonarCloud)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: 📤 Envoyer la couverture à Codecov (facultatif)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

  sonarcloud:
    name: 🧠 Analyse de qualité SonarCloud
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/creation-apirest'

    steps:
      - name: 📥 Checkout complet du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📥 Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: 🔍 Exécuter SonarCloud Scanner
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PR_
