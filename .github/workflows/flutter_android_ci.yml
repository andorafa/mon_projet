name: Flutter Android CI/CD

on:
  push:
    branches: [mobile-app-secours]
  pull_request:
    branches: [mobile-app-secours]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Tests & Deploy APK

    env:
      #KEYSTORE_PATH: android/app/key.jks
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
      # ğŸ“¥ RÃ©cupÃ©rer le code source
      - name: Checkout source code
        uses: actions/checkout@v3


      # ğŸ” Debug : Lister les assets prÃ©sents
      - name: ğŸ“‚ Lister les fichiers assets
        run: ls -R images

      # âš™ï¸ Configurer Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'

      # ğŸ§¹ Nettoyer le projet Flutter
      - name: Clean Flutter project
        run: flutter clean

      # ğŸ“¦ Installer les dÃ©pendances
      - name: Install Flutter dependencies
        run: flutter pub get

      # ğŸ§ª ExÃ©cuter les tests unitaires
      - name: Run tests
        run: flutter test

        # ğŸ“± Lancer un Ã©mulateur Android pour les tests d'intÃ©gration
      - name: ğŸ¤– Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          script: |
            adb devices
            adb wait-for-device
            
            echo "ğŸ”„ Tentative de suppression de l'app s'il en existe une ancienne version"
            adb uninstall com.example.test_app || true
  

            adb shell getprop sys.boot_completed
            echo "âœ… Ã‰mulateur lancÃ© avec succÃ¨s"
            
            # ğŸ¢ Petit dÃ©lai supplÃ©mentaire pour garantir la stabilitÃ©
            sleep 5

            # ğŸ§ª Tests d'intÃ©gration
            flutter test integration_test --dart-define=USE_MOCK_SCANNER=true || exit 1
            
            # ğŸ“¸ Tentative de capture d'Ã©cran (facultative)
            echo "Tentative de capture d'Ã©cran..."
            
            adb shell screencap -p /data/local/tmp/screen.png || echo "âš ï¸ Capture Ã©chouÃ©e"
            adb pull /data/local/tmp/screen.png screen.png || echo "âš ï¸ Pull Ã©chouÃ© ou fichier inexistant"


      # ğŸ’¾ (Optionnel) RÃ©cupÃ©rer la capture dâ€™Ã©cran pour debug
      - name: ğŸ–¼ï¸ Upload emulator screenshot
        uses: actions/upload-artifact@v4
        with:
          name: emulator-screen
          path: screen.png

      # ğŸ” Restaurer le keystore Ã  partir du secret encodÃ©
      - name: Decode keystore from secret
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks


      - name: Create key.properties file
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=key.jks" >> android/key.properties


      # ğŸ› ï¸ Fix PATH for sdkmanager
      - name: Set ANDROID_HOME and update PATH
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # âœ… Accept licenses + install correct NDK
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install NDK 27.0.12077973
        run: sdkmanager "ndk;27.0.12077973"

      # ğŸ—ï¸ Construire lâ€™APK signÃ©
      - name: Build signed APK
        run: flutter build apk --release
        #run: flutter build apk --release --no-enable-impeller
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # ğŸ“ Upload de lâ€™APK comme artifact GitHub
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      # ğŸš€ DÃ©ploiement Firebase App Distribution
      - name: Deploy to Firebase App Distribution
        run: |
          curl -sL https://firebase.tools | bash
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app "${{ secrets.FIREBASE_APP_ID }}" \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --groups "testers"